<!DOCTYPE html>
<html>

<head lang="it">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <title> Finance </title>
    <link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"
        integrity="sha256-nZaxPHA2uAaquixjSDX19TmIlbRNCOrf5HO1oHl5p70=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
</head>
<body>
    <div class="container-fluid">

        <div id="header">
            <div id="imgLogo"></div>
            <div id="loginBar">
                <a id="btnLogin" class="btn btn-dark">Login</a>
            </div>
        </div>


        <select id="CmbBrand"> 
            <option value="MSFT">Microsoft Corporation SPA</option>
            <option value="BABA">Alibab√† cina</option>
            <option value="XIACF">Xiaomi Corporation</option>
            <option value="SNE">Sony Corporation</option>
            <option value="IBM">IBM</option>
        </select>

        <input type="text" id="txtSearch">

        <div class="table-responsive" id="divTable">
            <table id="tblResults" class="table table-hover">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Price</th>
                        <th>Volume</th>
                        <th>Latest trading day</th>
                        <th>Previous close</th>
                        <th>Change</th>
                        <th>Change percent</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <h2>Chart</h2>
        </div>

        <select id="cmbChart">
        </select>

        <div class="chartDiv">
            <canvas id="myChart">
            </canvas>
        </div>

        <div id="btn">
            <a id="imgChart" download="chart.png" href="" class="btn btn-dark">Download</a>
            <a id="btnUpload" class="btn btn-dark">Upload</a>
            <input type="file" id="file">
        </div>
    </div>
    <div id="header" class="navbar bottom">
        <div id="imgLogo"></div>
        <div id="loginBar">
        </div>
    </div>

</body>
</html>
